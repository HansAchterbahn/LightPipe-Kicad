  dir: kibot/report
  output_id: _simple
  options:
    template: simple_ASCII
    output: 'report_simple.md'
    do_convert: false
    converted_output: 'report_simple.%x'


# Design Report (full_SVG)
- name: report_full
  comment: Full design report
  dir: kibot/report
  type: report
  options:
    template: full_SVG
    output: 'report_full_svg.md'
    do_convert: false
    converted_output: 'report_full_svg.%x'
