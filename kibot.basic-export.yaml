# Board Plot Layers (SVG)
- name: pcb_layer_plot_svg
  comment: PCB
  type: pcb_print
  dir: kibot/doc/pcb/
  options:
    format: SVG
    output: 'pcb-layer-%i.%x'
    #color_theme: 'user' #'_builtin_classic', '_builtin_default', 'user'
    force_edge_cuts: true
    scaling: 0
    plot_sheet_reference: false
    keep_temporal_files: false
    add_background: false
    dpi: 600
    frame_plot_mechanism: internal #gui, internal, plot
    pages:
    - layers:
      - layer: F.Cu
      sheet: 'Top'
    - layers:
      - layer: In1.Cu
      sheet: 'In1'
    - layers:
      - layer: In2.Cu
      sheet: 'In2'
    - layers:
      - layer: B.Cu
      sheet: 'Bottom'


# Board Plot Assembly (SVG)
- name: pcb_assembly_plot_svg
  comment: PCB
  type: pcb_print
  dir: kibot/assembly/
  options:
    format: SVG
    output: 'pcb-%i.%x'
    #color_theme: 'user' #'_builtin_classic', '_builtin_default'
    force_edge_cuts: true
    scaling: 0
    plot_sheet_reference: false
    keep_temporal_files: false
    add_background: false
    dpi: 600
    frame_plot_mechanism: gui
    pages:
    - layers:
      - layer: F.Silkscreen
      - layer: F.Fab
      - layer: User.Comments
      sheet: 'Assembly Top'
    - layers:
      - layer: B.Silkscreen
      - layer: B.Fab
      - layer: User.Comments
      sheet: 'Assembly Bottom'


