# Generate QR-Code
- name: basic_qr_lib
  comment: QR code symbol and footprint
  type: qr_lib
  dir: kibot/qr_libs
  options:
    qrs:
    - correction_level: low
      name: QR_ProjecData
      text: '%p %r by %c'    # "LightPipe PCB v0.1.0 by HansAchterbahn"
      #pcb_negative: true
      size_pcb: 6
    - correction_level: low
      name: QR_WebUrl
      text: https://github.com/HansAchterbahn/LightPipe
      size_pcb: 6
    use_sch_dir: false
    output: 'QR_Lib.%x'

